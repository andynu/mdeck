<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.15/lib/codemirror.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.15/theme/monokai.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="/tauri-dialog.js"></script>
    <script src="/main.js" defer></script>
  </head>

  <body>
    <div class="editor-container">
      <div class="editor-pane">
        <div class="editor-header">
          <h2>Markdown</h2>
          <div class="header-buttons">
            <button id="open-file" class="open-btn">Open File</button>
            <button id="export-pdf" class="export-btn">Export PDF</button>
            <button id="toggle-mode" class="mode-toggle">Presentation Mode</button>
            <button id="mini-mode" class="mini-toggle" title="Mini Presentation (Ctrl+M)">üìΩÔ∏è</button>
            <button id="toggle-preview" class="preview-toggle" title="Toggle Preview (Ctrl+Shift+P)">üëÅÔ∏è</button>
          </div>
        </div>
        <textarea id="markdown-input" placeholder="Type your markdown here..."></textarea>
      </div>
      <div class="preview-pane">
        <div class="preview-header">
          <h2>Preview</h2>
        </div>
        <div id="preview-output"></div>
      </div>
    </div>
    <div id="presentation-view" class="presentation-view hidden">
      <div class="slide-container">
        <div id="slide-content"></div>
      </div>
      <div class="slide-controls">
        <button id="prev-slide" class="slide-nav">‚Üê Previous</button>
        <span id="slide-number">1 / 1</span>
        <button id="next-slide" class="slide-nav">Next ‚Üí</button>
      </div>
    </div>
  </body>
</html>
