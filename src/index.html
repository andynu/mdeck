<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.15/lib/codemirror.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.15/theme/monokai.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Editor</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <div class="editor-container">
      <div class="editor-pane">
        <h2>Markdown</h2>
        <textarea id="markdown-input" placeholder="Type your markdown here..."></textarea>
      </div>
      <div class="preview-pane">
        <div class="preview-header">
          <h2>Preview</h2>
          <div class="header-buttons">
            <button id="export-pdf" class="export-btn">Export PDF</button>
            <button id="toggle-mode" class="mode-toggle">Presentation Mode</button>
          </div>
        </div>
        <div id="preview-output"></div>
        <div id="presentation-view" class="presentation-view hidden">
          <div class="slide-container">
            <div id="slide-content"></div>
          </div>
          <div class="slide-controls">
            <button id="prev-slide" class="slide-nav">← Previous</button>
            <span id="slide-number">1 / 1</span>
            <button id="next-slide" class="slide-nav">Next →</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
